<!DOCTYPE html>
<html>
    <head>
        <title>Colorie Watcher</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="layer_1">
            <h1>Calorie Watcher</h1>
            <form>
                <h3>Welcome to Colorie Watcher</h3>
                <div class="layer_3">
                    <strong></strong>
                    Enter your gender, starting date, and weight.
                    <br />
                    <br />
                    <div class="layer_4">
                        <span>I am a</span>
                        <label> <input type="radio" id="male" checked /> Male </label>
                        <label> <input type="radio" id="female" /> Female </label>
                        <br />
                        <br />
                        <span>My starting date is:</span>
                        <input type="date" id="male" />
                        <br />
                        <br />
                        <label for="quantity">My weight is:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="500" />
                        <br />
                        <br />
                    </div>
                </div>
            </form>
            <button onclick="window.location.href='index-page1.html';"type="button" id="next">Next &gt;&gt;</button>
            <br />
            <br />
        </div>
    </body>
</html>
